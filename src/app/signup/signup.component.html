
<div [ngStyle]="divsize" style=" border: 2px solid black;">
  <div style="text-align: center;">
    <h3 style="text-decoration: underline;">Create your Account here...</h3>
  </div>
<form [formGroup]="signup" (ngSubmit)="submitForm()">

  <div class="mb-3" style="margin-top: 20px;">
    <label for="name" class="form-label">Name: </label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div class="alert alert-danger" role="alert" *ngIf="namectr.dirty && namectr.invalid"> Please Enter Valid Name</div>
  </div>

  <div class="mb-3" style="margin-top: 20px;">
    <label for="email" class="form-label">Email address:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div class="alert alert-danger" role="alert" *ngIf="emailctr.dirty && emailctr.invalid"> Please Enter Valid ID</div>
  </div>

  <div class="mb-3" style="margin-top: 20px;">
    <label for="mobile" class="form-label">Mobile: </label>
    <input type="number" class="form-control" id="mobile" formControlName="mobile">
    <div class="alert alert-danger" role="alert" *ngIf="mobilectr.dirty && mobilectr.invalid"> Please Enter Mob.No.</div>
  </div>

  <div class="mb-3" style="margin-top: 20px;">
    <label for="address" class="form-label">Address: </label>
    <input type="text" class="form-control" id="address" formControlName="address">
    <div class="alert alert-danger" role="alert" *ngIf="addressctr.dirty && addressctr.invalid"> Please Enter Valid Address</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div class="alert alert-danger" role="alert" *ngIf="passwordctr.dirty && passwordctr.invalid"> Password Must Contain:
      1 Capital letter, 1 Special character & 1 Number
    </div>
  </div>


  <button type="submit" class="btn btn-primary" (click)="register()">Register</button><br><br>

  <button class="btn btn-info" [routerLink]="['/login']">Already have an account? Login here.</button>
</form>
</div>
