<div class="payment" style="margin-left: 300px; margin-top: 150px; width: 400px;" >
  <span style="margin-left: 100px;">
    <img src="assets/payment/logo1.jpg" alt="" style="width: 75px; height: 75px;">
    <img src="assets/payment/logo2.jpg" alt="" style="width: 75px; height: 75px;">
    <img src="assets/payment/logo3.png" alt="" style="width: 75px; height: 75px;">
  </span>

  <div class="card-details">
    <form>
      <label for="cardnumber" class="form-label">Card Number:</label>
      <input type="number" class="form-control" id="cardnumber" placeholder="xxxx 2222 3333 4444"><br>

      <label for="name" class="form-label">Name on Card:</label>
      <input type="text" class="form-control" id="name" placeholder="xyz"><br>

      <div class="flex">
      <div class="inputBox">
        <span>Exp Month :</span>
        <input type="number" placeholder="01" >
      </div>
    </div>

      <div class="flex">
        <div class="inputBox">
          <span>Exp Year :</span>
          <input type="number" placeholder="2020">
        </div>

      </div>
      <label for="cvv" class="form-label">CVV: </label>
      <input type="password" class="form-control" id="cvv" placeholder="***"><br>


      <button class="btn btn-info" style="cursor: pointer;" (click)="paid()">Procceed to Checkout</button>
    </form>
  </div>


</div>
